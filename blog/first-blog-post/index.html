---
layout: boilerplate
title: Blog | Wrapped UK
link: first-blog-post
---

<div class="page-content">
	<div class="cover-holder"><div class="cover blogcover cover"></div></div>
	{% include header.html %}

	<div class="rightcontent">
		<div class="blog">
			{% for blog in site.data.blog.articles %}
				{% if page.link == {{blog.link}} %}
					<div class="row">
						<div class="small-12 columns image">
							<img src="{{blog.large_image}}" alt="{{blog.title}}"/>
						</div>
						<div class="small-12 columns copy blogarticle">
							<h1>{{blog.title}}</h1>
							<p class="intro">{{blog.intro}}</p>
							{{blog.body}}
						</div>
					</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
