---
layout: boilerplate
title: Blog | Wrapped UK
---

<div class="page-content">
	<div class="cover-holder"><div class="cover blogcover cover"></div></div>
	{% include header.html %}

	<div class="rightcontent">
		<div class="blog">
			<div class="title-holder">
				<img src="/assets/images/services.svg" alt="Blog"/>
			</div>
			{% for blog in site.data.blog.articles %}
				<div class="row">
					<div class="small-12 medium-5 columns image">
						<a href="{{blog.link}}"><img src="{{blog.small_image}}" alt="{{blog.title}}"/><a/>
					</div>
					<div class="small-12 medium-7 columns copy">
						<a href="{{blog.link}}"><h1>{{blog.title}}</h1></a>
						<p>{{blog.intro}}</p>
						<p><a href="{{blog.link}}">Read More</a></p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
