
<div class="page-content">
	<div class="cover-holder"><div class="cover blogcover cover"></div></div>
	{% include header.html %}

	<div class="rightcontent">
		<div class="blog">
			<div class="row">
				<div class="small-12 columns blog-article">
					{% for blog in site.data.blog.articles %}
						{% if page.link == {{blog.link}} %}
							<h1>{{blog.title}}</h1>
							<p class="intro">{{blog.intro}}</p>
							<img src="{{blog.large_image}}" alt="{{blog.title}}"/>
							{{blog.body}}
						{% endif %}
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
